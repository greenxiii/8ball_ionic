<ion-view view-title="8Ball">
  <ion-content class="padding">
    <form>
      <label for="">Something that you want to ask me?</label>
      <input type="text" placeholder="Your question" required>
      <button ng-click="getRnd()">Ok, I need my answer!</button>
    </form>
    <div class="answer">{{ answer }}</div>
  </ion-content>
</ion-view>
